<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		
		<div class="component-input">
			<div class="input-area">
				<input type="text" class="input-text" placeholder="Your E-mail Address">
				<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
			</div>
			<span class="txt-error">Error Message.</span>
		</div>
		
		<br><br>
		
		<div class="component-input">
			<div class="input-area">
				<input type="text" class="input-text" placeholder="Your E-mail Address" readonly="readonly">
			</div>
			<span class="txt-error">Error Message.</span>
		</div>
		
		<br><br>
		
		<div class="component-input is-error">
			<div class="input-area">
				<input type="text" class="input-text" placeholder="Your E-mail Address">
				<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
			</div>
			<span class="txt-error">Error Message.</span>
		</div>
		
		<br><br>
		
		<div class="component-input type-copy">
			<div class="input-area">
				<input type="text" class="input-text" value="Docker pull username/repositoryname" readonly>
				<a href="javascript:;" class="btn-copy" aria-label="Copy"></a>
			</div>
		</div>
		
		<br><br>
		
		<!-- Date picker -->
		<div class="component-datepicker">
			<label class="txt-label">Date</label>
			<input type="text" class="input-date" value="2019-01-17 ~ 2019-01-24" readonly>
		</div>
		<!-- //Date picker -->
		
	</div>
	<!-- //Wrap -->

</body>
</html>
