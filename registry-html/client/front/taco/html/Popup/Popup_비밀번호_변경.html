<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Change Password</h1>
					
					<!-- Popup 비밀번호 변경 -->
					<div class="popup-change-password">
						<table class="form-password">
							<colgroup>
								<col width="150" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th class="align-top">
										<label class="txt-label">Current Password</label>
									</th>
									<td>
										<div class="component-input">
											<div class="input-area">
												<input type="password" class="input-text" placeholder="Enter Current Password">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Error Message.</span>
										</div>
									</td>
								</tr>
								<tr>
									<th class="align-top">
										<label class="txt-label">New Password</label>
									</th>
									<td>
										<div class="component-input">
											<div class="input-area">
												<input type="password" class="input-text" placeholder="Enter New Password">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Error Message.</span>
										</div>
										<div class="component-input">
											<div class="input-area">
												<input type="password" class="input-text" placeholder="Verify New Password">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Error Message.</span>
										</div>
										<p class="txt-desc">
											Passwords must be at least 8 characters in length.
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //Popup 비밀번호 변경 -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Change Password</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
