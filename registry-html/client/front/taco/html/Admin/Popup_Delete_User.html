<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Delete User</h1>
					
					<!-- Popup Delete User -->
					<div class="popup-user-admin">
						<span class="txt-confirm">Continue with deletion of this User?</span>
						<p class="txt-desc">This action cannot be undone and will delete any repositories owned by the user.</p>
					</div>
					<!-- //Popup Delete User -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Delete User</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
