<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Restore Tag</h1>
					
					<!-- Popup Restore Tag -->
					<div class="popup-restore-tag">
						<div class="txt-confirm">
							Are you sure you want to restore tag
							<span class="txt-ver">Latest</span>
							to image
							<span class="txt-sha">SHA256</span>
							<span class="txt-id">5c93d0a06697</span>
						</div>
						<p class="txt-desc">This will change the image to which the tag points.</p>
					</div>
					<!-- //Popup Restore Tag -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Delete Tag</button>
					</div>
					<!-- //Button -->
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
