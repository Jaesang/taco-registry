<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		
		<div class="component-search">
			<input type="text" class="input-search" placeholder="Search for Repository Name">

			<!-- 자동완성 레이어 -->
			<div class="layer-autocomplete" aria-expanded="true">
				<ul class="list-result">
					<li>
						<a href="javascript:;" class="item-result type-user">
							<strong class="txt-category">USER</strong>

					</li>
