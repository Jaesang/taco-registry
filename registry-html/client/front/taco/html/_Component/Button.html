<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		
		<button type="button" class="btn-action type-large">SIGN IN</button>
		<button type="button" class="btn-action type-large" disabled>SIGN IN</button>
		
		<br><br>
		
		<button type="button" class="btn-action type-icon type-create">SIGN IN</button>
		
		<br><br>
		
		<button type="button" class="btn-action type-small">SIGN IN</button>
		
		<br><br>
		
		<button type="button" class="btn-basic type-small">SIGN IN</button>
		<button type="button" class="btn-basic type-small" disabled>SIGN IN</button>
		
		<br><br>
		
		<button type="button" class="btn-sub">Change Password</button>
		
		<br><br>
		
		<button type="button" class="btn-sub-action">Change Password</button>
		<button type="button" class="btn-sub-action" disabled>Change Password</button>
		
	</div>
	<!-- //Wrap -->

</body>
</html>
