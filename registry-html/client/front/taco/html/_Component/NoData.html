<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		
		<!-- No Data (Text + Description) -->
		<div class="component-nodata">
			<span class="txt-nodata">This repository is empty.</span>
			<p class="txt-desc">
				Push a tag or initiate a build to populate this repository.
			</p>
		</div>
		<!-- //No Data (Text + Description) -->
		
		<br><br>
		
		<!-- No Data (Text + Button) -->
		<div class="component-nodata type-button">
			<span class="txt-nodata">No builds have been run for this repository.</span>
			<button class="btn-action type-small">Start New Build</button>
		</div>
		<!-- //No Data (Text + Button) -->
		
		<br><br>
		
		<!-- No Data (Search) -->
		<div class="component-nodata">
			<span class="txt-nodata">This repository is empty.</span>
			<p class="txt-desc">
				Push a tag or initiate a build to populate this repository.
			</p>
			<a href="javascript:;" class="link-back">Clear Search</a>
		</div>
		<!-- //No Data (Search) -->
		
	</div>
	<!-- //Wrap -->

</body>
</html>
