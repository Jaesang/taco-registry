<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		<!-- Header -->
		<div class="layout-header">
			
		</div>
		<!-- //Header -->
		
		<!-- LNB -->
		<div class="layout-lnb">
			<div class="section-lnb">
				<div class="lnb-area">
					<ul class="list-lnb">
						<li>
							<a href="javascript:;" class="link-user-management" aria-selected="true">
								<span class="lnb-tooltip">User Management</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //LNB -->
		
		<!-- Content -->
		<div class="layout-content">
			
			<!-- User Management -->
			<div class="page-user-management">
				<h2 class="section-sub-title">
					Administration
				</h2>
				
				<!-- Title, Filter -->
				<div class="section-title">
					<h2 class="txt-title">User Management</h2>
					<!-- Filter -->
					<div class="filter-area">
						<div class="component-search type-filter">
							<input type="text" class="input-search" placeholder="Search for E-mail / User Name">
							<span class="icon-search"></span>
							<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
						</div>
						
						<!-- Button -->
						<div class="button-block">
							<button type="button" class="btn-action type-small">Create New User</button>
						</div>
						<!-- //Button -->
					</div>
					<!-- //Filter -->
				</div>
				<!-- //Title, Filter -->
				
				<!-- Repository Table -->
				<div class="component-table">
					<table class="table-management">
						<colgroup>
							<col width="*" />
							<col width="45%" />
							<col width="80" />
						</colgroup>
						<thead>
						<tr>
							<th>
								<a href="javascript:;" class="btn-sort type-asc">User Name</a>
							</th>
							<th>
								<a href="javascript:;" class="btn-sort type-asc">E-mail Address</a>
							</th>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>
								<span class="name-area">
									<em class="txt-name">홍길동</em>
									<em class="status-badge type-admin">Administrator</em>
									<em class="status-badge type-you">You</em>
								</span>
							</td>
							<td>
								<span class="txt-email">userid@email.com</span>
							</td>
							<td class="align-center">
								<div class="buttons">
									<a href="javascript:;" class="btn-setting"></a>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<span class="name-area">
									<em class="txt-name">홍길동</em>
									<em class="status-badge type-disabled">Disabled</em>
								</span>
							</td>
							<td>
								<span class="txt-email">userid@email.com</span>
							</td>
							<td class="align-center">
								<div class="buttons">
									<a href="javascript:;" class="btn-setting"></a>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<span class="name-area">
									<em class="txt-name">홍길동</em>
								</span>
							</td>
							<td>
								<span class="txt-email">userid@email.com</span>
							</td>
							<td class="align-center">
								<div class="buttons">
									<a href="javascript:;" class="btn-setting"></a>
									
									<!-- Layer Setting -->
									<div class="layer-setting" aria-expanded="true">
										<a href="javascript:;" class="link-item">Change E-mail Address</a>
										<a href="javascript:;" class="link-item">Change Password</a>
										<a href="javascript:;" class="link-item">Delete User</a>
										<a href="javascript:;" class="link-item">Disable User</a>
									</div>
									<!-- //Layer Setting -->
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<!-- //Repository Table -->
				
			</div>
			<!-- //User Management -->
			
		</div>
		<!-- //Content -->
		
		<!-- Footer -->
		<div class="layout-footer">
			Copyright &copy; 2018 TACO Registry All Rights Reserved.
		</div>
		<!-- //Footer -->
	</div>
	<!-- //Wrap -->

</body>
</html>
