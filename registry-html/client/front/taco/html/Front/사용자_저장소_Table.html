<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		<!-- Header -->
		<div class="layout-header">
			
		</div>
		<!-- //Header -->
		
		<!-- LNB -->
		<div class="layout-lnb">
			<div class="section-lnb">
				<div class="lnb-area">
					<ul class="list-lnb">
						<li>
							<a href="javascript:;" class="link-repository" aria-selected="true">
								<span class="lnb-tooltip">Repositories</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-setting" aria-selected="false">
								<span class="lnb-tooltip">Organization Settings</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //LNB -->
		
		<!-- Content -->
		<div class="layout-content">
			
			<!-- 저장소 -->
			<div class="page-organization">
				<h2 class="section-sub-title type-user">
					devLeejun
				</h2>
				
				<!-- Title, Filter -->
				<div class="section-title">
					<h2 class="txt-title">Repositories</h2>
					<!-- Filter -->
					<div class="filter-area">
						<!-- Pagination -->
						<div class="component-pagination">
						<span class="txt-total">
							<em>1</em> of 23
						</span>
							<button type="button" class="btn-prev"></button>
							<button type="button" class="btn-next"></button>
						</div>
						<!-- //Pagination -->
						
						<div class="component-search type-filter">
							<input type="text" class="input-search" placeholder="Search for Repository Name">
							<span class="icon-search"></span>
							<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
						</div>
						
						<!-- Toggle -->
						<div class="toggle-block">
							<a href="javascript:;" class="btn-toggle type-card" aria-selected="false" aria-label="Card"></a>
							<a href="javascript:;" class="btn-toggle type-table" aria-selected="true" aria-label="Table"></a>
						</div>
						<!-- //Toggle -->
					</div>
					<!-- //Filter -->
				</div>
				<!-- //Title, Filter -->
				
				<!-- Repository Table -->
				<div class="component-table">
					<table class="table-repository">
						<colgroup>
							<col width="70" />
							<col width="*" />
							<col width="150" />
							<col width="230" />
						</colgroup>
						<thead>
						<tr>
							<th class="align-center">
								<!--
									[D] 오름차순 : type-asc 클래스 추가,
									[D] 내림차순 : type-desc 클래스 추가
								-->
								<a href="javascript:;" class="btn-sort type-starred type-desc"></a>
							</th>
							<th>
								<a href="javascript:;" class="btn-sort type-asc">Build ID</a>
							</th>
							<th>
								<a href="javascript:;" class="btn-sort">Activity</a>
							</th>
							<th>
								<a href="javascript:;" class="btn-sort">Last Modified</a>
							</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td class="align-center">
								<div class="component-starred">
									<input type="checkbox" class="input-checkbox" id="starred08">
									<label for="starred08" class="txt-label"></label>
								</div>
							</td>
							<td>
								<a href="javascript:;" class="link-item">my repository 01</a>
							</td>
							<td>
								<!--
									[D]
									1개 : type-1st
									2개 : type-2nd
									3개 : type-3rd
									4개 : type-4th
									5개 이상 : type-max
								-->
								<ul class="component-activity type-1st">
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
								</ul>
							</td>
							<td>
								<span class="txt-date">2018-12-22 12:22</span>
							</td>
						</tr>
						<tr>
							<td class="align-center">
								<div class="component-starred">
									<input type="checkbox" class="input-checkbox" id="starred08">
									<label for="starred08" class="txt-label"></label>
								</div>
							</td>
							<td>
								<a href="javascript:;" class="link-item">my repository 01</a>
							</td>
							<td>
								<ul class="component-activity type-2nd">
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
								</ul>
							</td>
							<td>
								<span class="txt-date">2018-12-22 12:22</span>
							</td>
						</tr>
						<tr>
							<td class="align-center">
								<div class="component-starred">
									<input type="checkbox" class="input-checkbox" id="starred08">
									<label for="starred08" class="txt-label"></label>
								</div>
							</td>
							<td>
								<a href="javascript:;" class="link-item">my repository 01</a>
							</td>
							<td>
								<ul class="component-activity type-3rd">
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
								</ul>
							</td>
							<td>
								<span class="txt-date">2018-12-22 12:22</span>
							</td>
						</tr>
						<tr>
							<td class="align-center">
								<div class="component-starred">
									<input type="checkbox" class="input-checkbox" id="starred08">
									<label for="starred08" class="txt-label"></label>
								</div>
							</td>
							<td>
								<a href="javascript:;" class="link-item">my repository 01</a>
							</td>
							<td>
								<ul class="component-activity type-max">
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
									<li class="bar"></li>
								</ul>
							</td>
							<td>
								<span class="txt-date">2018-12-22 12:22</span>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<!-- //Repository Table -->
				
			</div>
			<!-- //저장소 -->
			
		</div>
		<!-- //Content -->
		
		<!-- Footer -->
		<div class="layout-footer">
			Copyright &copy; 2018 TACO Registry All Rights Reserved.
		</div>
		<!-- //Footer -->
	</div>
	<!-- //Wrap -->

</body>
</html>
