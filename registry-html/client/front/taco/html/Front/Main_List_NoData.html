<!DOCTYPE HTML>
<html>
<head>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Main Wrap -->
	<div class="taco-wrap">

			Header

		<div class="layout-header">
			
		</div>
		<!-- //Header -->

					<div class="filter-area">

						<div class="component-pagination">

						<!-- //Pagination -->
					</div>
					<!-- //Filter -->
				</div>
				<!-- //Title, Filter -->
				
				<!-- Repository List -->
				<div class="section-list">
					<div class="nodata-area">
						<span class="txt-nodata">You donâ€™t have any viewable repositories.</span>

					</div>
				</div>
				<!-- //Repository List -->
			</div>
			<!-- //Page : Main -->
