<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap" style="padding:20px;">
		
		<!-- Selectbox -->
		<div class="component-selectbox">
			<span class="txt-label">All Users and Organization</span>
			<!-- Layer Option -->
			<div class="layer-option" aria-expanded="true">
				<ul class="list-option">
					<li>
						<div class="component-radio">
							<input type="radio" class="input-radio" id="radio1">
							<label class="txt-label" for="radio1">radio</label>
						</div>
					</li>
					<li>
						<div class="component-radio">
							<input type="radio" class="input-radio" id="radio2">
							<label class="txt-label" for="radio2">radio</label>
						</div>
					</li>
					<li>
						<div class="component-radio">
							<input type="radio" class="input-radio" id="radio3">
							<label class="txt-label" for="radio3">radio</label>
						</div>
					</li>
				</ul>
			</div>
			<!-- //Layer Option -->
		</div>
		<!-- //Selectbox -->
		
		<br><br><br><br><br><br><br><br>
		
		<!-- Selectbox -->
		<div class="component-selectbox is-disabled">
			<span class="txt-label">All Users and Organization</span>
			<!-- Layer Option -->
			<div class="layer-option" aria-expanded="false">
			</div>
			<!-- //Layer Option -->
		</div>
		<!-- //Selectbox -->
		
		<br><br><br><br>
		
		<!-- Selectbox -->
		<div class="component-selectbox">
			<span class="txt-label">All Usage Logs</span>
			<!-- Layer Option -->
			<div class="layer-option" aria-expanded="true">
				<ul class="list-option">
					<li>
						<div class="component-checkbox">
							<input type="checkbox" class="input-checkbox" id="checkbox1">
							<label class="txt-label" for="checkbox1">Checkbox</label>
						</div>
					</li>
					<li>
						<div class="component-checkbox">
							<input type="checkbox" class="input-checkbox" id="checkbox2">
							<label class="txt-label" for="checkbox2">Checkbox</label>
						</div>
					</li>
					<li>
						<div class="component-checkbox">
							<input type="checkbox" class="input-checkbox" id="checkbox3">
							<label class="txt-label" for="checkbox3">Checkbox</label>
						</div>
					</li>
				</ul>
			</div>
			<!-- //Layer Option -->
		</div>
		<!-- //Selectbox -->
		
		<br><br><br><br>
		<br><br><br><br>
		
		<!-- Selectbox -->
		<div class="component-selectbox type-role">
			<span class="txt-label type-admin">Admin</span>
			<!-- Layer Option -->
			<div class="layer-option" aria-expanded="true">
				<ul class="list-option">
					<li>
						<div class="component-radio">
							<input type="radio" class="input-radio" id="option01">
							<label for="option01" class="txt-label type-read">
								<span class="txt-option">Read</span>
								<span class="txt-desc">Can view and pull from the repository</span>
							</label>
						</div>
					</li>
					<li>
						<div class="component-radio">
							<input type="radio" class="input-radio" id="option02">
							<label for="option02" class="txt-label type-write">
								<span class="txt-option">Write</span>
								<span class="txt-desc">Can view and pull and push to the repository</span>
							</label>
						</div>
					</li>
					<li>
						<div class="component-radio">
							<input type="radio" class="input-radio" id="option03">
							<label for="option03" class="txt-label type-admin">
								<span class="txt-option">Admin</span>
								<span class="txt-desc">Full admin access, pull and push on the repository</span>
							</label>
						</div>
					</li>
				</ul>
			</div>
			<!-- //Layer Option -->
		</div>
		<!-- //Selectbox -->
		
	</div>
	<!-- //Wrap -->

</body>
</html>
