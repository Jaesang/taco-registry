<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Add Tag to Image ab9a80ab07d0</h1>
					
					<!-- Popup Add Tag -->
					<div class="popup-add-tag">
						<table class="form-create">
							<colgroup>
								<col width="150" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th class="align-top">
										<label class="txt-label">Organization Name</label>
									</th>
									<td>
										<div class="component-input is-error">
											<div class="input-area">
												<input type="text" class="input-text">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Already applied to this image. This will overwrite the tag.</span>
										</div>
										<p class="txt-desc">
											Must be alphanumeric, .(period), -(minus sign), _(under bar), at least 1 characters long and at most 40 characters long. latest can not be added.
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //Popup Add Tag -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Close</button>
						<button type="button" class="btn-action type-small">Copy Command</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
