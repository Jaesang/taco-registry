<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Delete Organization</h1>
					
					<!-- Popup Delete Organization -->
					<div class="popup-delete-account">
						<div class="form-delete">
							<label class="txt-label">Are you sure you want to delete the organization?</label>
							<p class="txt-desc">Deleting an organization is non-reversible and will delete all of the organization's data.</p>
						</div>
					</div>
					<!-- //Popup Delete Organization -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Delete Organization</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
