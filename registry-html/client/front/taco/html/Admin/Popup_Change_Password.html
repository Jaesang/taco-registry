<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Change User Password</h1>
					
					<!-- Popup User Registration -->
					<div class="popup-user-registration">
						<table class="form-registration">
							<colgroup>
								<col width="150" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th class="align-top">
										<label class="txt-label">New Password</label>
									</th>
									<td>
										<div class="component-input">
											<div class="input-area">
												<input type="password" class="input-text" placeholder="Userâ€™s new password">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Error Message.</span>
										</div>
									</td>
								</tr>
								<tr>
									<th class="align-top">
										<label class="txt-label">Verify Password</label>
									</th>
									<td>
										<div class="component-input">
											<div class="input-area">
												<input type="password" class="input-text" placeholder="Verify new password">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Error Message.</span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //Popup User Registration -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Change User Password</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
