<!-- Pagination -->
<div class="component-pagination" *ngIf="page.page > 1 || page.has_additional">
  <button type="button" class="btn-prev" (click)="prevClick()" [disabled]="page.page < 2"></button>
  <button type="button" class="btn-next" (click)="nextClick()" [disabled]="!page.has_additional"></button>
</div>
<!-- //Pagination -->
