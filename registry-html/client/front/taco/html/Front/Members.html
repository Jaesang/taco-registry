<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		<!-- Header -->
		<div class="layout-header">
			
		</div>
		<!-- //Header -->
		
		<!-- LNB -->
		<div class="layout-lnb">
			<div class="section-lnb">
				<div class="lnb-area">
					<ul class="list-lnb">
						<li>
							<a href="javascript:;" class="link-repository" aria-selected="false">
								<span class="lnb-tooltip">Repositories</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-member" aria-selected="true">
								<span class="lnb-tooltip">Team &amp; Role Settings</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-log" aria-selected="false">
								<span class="lnb-tooltip">Usage Logs</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-setting" aria-selected="false">
								<span class="lnb-tooltip">Organization Settings</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //LNB -->
		
		<!-- Content -->
		<div class="layout-content">
			
			<!-- Team & Role Settings -->
			<div class="page-team-role">
				<h2 class="section-sub-title type-org">
					New Organization 01
				</h2>
				
				<!-- Title, Filter -->
				<div class="section-title">
					<h2 class="txt-title">Members</h2>
					<!-- Filter -->
					<div class="filter-area">
						<!-- Search -->
						<div class="component-search type-member">
							<input type="text" class="input-search" placeholder="Add a Registered User or E-mail Address">
							<span class="icon-search"></span>
							<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
							<!-- 자동완성 레이어 -->
							<div class="layer-autocomplete" aria-expanded="false">
								<ul class="list-result">
									<li>
										<a href="javascript:;" class="item-result type-user">
											<strong class="txt-category">USER</strong>
											<em class="txt-result"><span>ese</span>zin</em>
										</a>
									</li>
									<li>
										<a href="javascript:;" class="item-result type-user">
											<strong class="txt-category">USER</strong>
											<em class="txt-result"><span>ese</span>zin</em>
										</a>
									</li>
									<li>
										<a href="javascript:;" class="item-result type-user">
											<strong class="txt-category">USER</strong>
											<em class="txt-result"><span>ese</span>zin</em>
										</a>
									</li>
								</ul>
							</div>
							<!-- //자동완성 레이어 -->
						</div>
						<!-- //Search -->
					</div>
					<!-- //Filter -->
				</div>
				<!-- //Title, Filter -->
				
				<!-- Team/Role Table -->
				<div class="component-table">
					<table class="table-role">
						<colgroup>
							<col width="*" />
							<col width="100" />
						</colgroup>
						<thead>
							<tr>
								<th>
									<a href="javascript:;" class="btn-sort type-desc">Username</a>
								</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<a href="javascript:;" class="txt-team">Owners</a>
								</td>
								<td class="align-right">
									<button type="button" class="btn-delete" aria-label="삭제"></button>
								</td>
							</tr>
							<tr>
								<td>
									<a href="javascript:;" class="txt-team">Team A</a>
								</td>
								<td class="align-right">
									<button type="button" class="btn-delete" aria-label="삭제"></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //Team/Role Table -->
			</div>
			<!-- //Team & Role Settings -->
			
		</div>
		<!-- //Content -->
		
		<!-- Footer -->
		<div class="layout-footer">
			Copyright &copy; 2018 TACO Registry All Rights Reserved.
		</div>
		<!-- //Footer -->
	</div>
	<!-- //Wrap -->

</body>
</html>
