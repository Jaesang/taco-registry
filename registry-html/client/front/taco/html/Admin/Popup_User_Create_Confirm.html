<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Create New User</h1>
					
					<!-- Popup User Registration -->
					<div class="popup-user-registration">
						<table class="form-registration">
							<colgroup>
								<col width="150" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th>
										<label class="txt-label">User Name</label>
									</th>
									<td>
										DDD.AAA
									</td>
								</tr>
								<tr>
									<th>
										<label class="txt-label">E-mail Address</label>
									</th>
									<td>
										email@email.com
									</td>
								</tr>
								<tr>
									<th>
										<label class="txt-label">Password</label>
									</th>
									<td>
										12345
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //Popup User Registration -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-action type-small">OK</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
