<!DOCTYPE HTML>

	<title>TACO Registry</title>

<body>

	<!-- Wrap -->

		<!-- //LNB -->

										<li>

										<li>
											<a href="javascript:;" class="item-result type-user">

											</a>
										</li>
									</ul>
								</div>
								<!-- //자동완성 레이어 -->
							</div>
							<!-- //Search -->
						</div>
						
						<!-- Result -->
						<div class="result-block">
							<ul class="list-result">
								<li>
									<div class="txt-user">
