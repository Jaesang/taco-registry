<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Create New Team</h1>
					
					<!-- Popup 신규팀 생성 -->
					<div class="popup-create-team">
						<table class="form-create">
							<colgroup>
								<col width="150" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr>
									<th>
										<label class="txt-label">Team Name</label>
									</th>
									<td>
										<div class="component-input">
											<div class="input-area">
												<input type="text" class="input-text">
												<a href="javascript:;" class="btn-clear" aria-label="Clear"></a>
											</div>
											<span class="txt-error">Error Message.</span>
										</div>
									</td>
								</tr>
								<tr>
									<th class="align-top">
										<label class="txt-label">Team Role</label>
									</th>
									<td>
										<ul class="list-role">
											<li>
												<div class="component-radio">
													<input type="radio" id="radio1" class="input-radio">
													<label for="radio1" class="label">
														<span class="icon-radio"></span>
														<span class="txt-label">
															Admin
															<em>Full admin access to the organization</em>
														</span>
													</label>
												</div>
											</li>
											<li>
												<div class="component-radio">
													<input type="radio" id="radio2" class="input-radio">
													<label for="radio2" class="label">
														<span class="icon-radio"></span>
														<span class="txt-label">
															Creator
															<em>Member and can create new repositories</em>
														</span>
													</label>
												</div>
											</li>
											<li>
												<div class="component-radio">
													<input type="radio" id="radio3" class="input-radio">
													<label for="radio3" class="label">
														<span class="icon-radio"></span>
														<span class="txt-label">
															Member
															<em>Read-Only Permission</em>
														</span>
													</label>
												</div>
											</li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //Popup 신규팀 생성 -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Create Team</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
