<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Layer Popup -->
	<div class="layout-popup">
		<div class="layer-popup">
			<div class="section-popup">
				
				<div class="popup-area">
					<a href="javascript:;" class="btn-close" aria-label="Popup Close"></a>
					<h1 class="txt-title">Delete Tag</h1>
					
					<!-- Popup Delete Tag -->
					<div class="popup-delete-tag">
						
						<div class="txt-confirm">
							Are you sure you want to delete the following tags?
						</div>
						
						<div class="tag-block">
							<span class="txt-tag">latest</span>
							<span class="txt-tag">1.0.0</span>
						</div>
						
						<p class="txt-desc">This operation can take several minutes.</p>
						
					</div>
					<!-- //Popup Delete Tag -->
					
					<!-- Button -->
					<div class="button-block">
						<button type="button" class="btn-basic type-small">Cancel</button>
						<button type="button" class="btn-action type-small">Delete Tag</button>
					</div>
					<!-- //Button -->
				</div>
				
			</div>
		</div>
	</div>
	<!-- //Layer Popup -->

</body>
</html>
