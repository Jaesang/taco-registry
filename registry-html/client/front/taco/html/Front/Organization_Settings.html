<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../css/taco.css"/>
	<title>TACO Registry</title>
</head>

<body>

	<!-- Wrap -->
	<div class="taco-wrap">
		<!-- Header -->
		<div class="layout-header">
			
		</div>
		<!-- //Header -->
		
		<!-- LNB -->
		<div class="layout-lnb">
			<div class="section-lnb">
				<div class="lnb-area">
					<ul class="list-lnb">
						<li>
							<a href="javascript:;" class="link-repository" aria-selected="false">
								<span class="lnb-tooltip">Repositories</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-member" aria-selected="false">
								<span class="lnb-tooltip">Team &amp; Role Settings</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-log" aria-selected="false">
								<span class="lnb-tooltip">Usage Logs</span>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="link-setting" aria-selected="true">
								<span class="lnb-tooltip">Organization Settings</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //LNB -->
		
		<!-- Content -->
		<div class="layout-content">
			
			<!-- Organization Settings -->
			<div class="page-organization-setting">
				<h2 class="section-sub-title type-org">
					New Organization 01
				</h2>
				
				<!-- Title -->
				<div class="section-title">
					<h2 class="txt-title">Organization Settings</h2>
				</div>
				<!-- //Title -->
				
				<!-- Form Setting -->
				<table class="form-setting">
					<colgroup>
						<col width="150" />
						<col width="420" />
					</colgroup>
					<tbody>
						<tr>
							<th>
								<label class="txt-label">Organization Name</label>
							</th>
							<td>
								New Organization 01
							</td>
						</tr>
						<tr>
							<th>
								<label class="txt-label">Organization E-mail</label>
							</th>
							<td>
								user.mail@mail.com
							</td>
						</tr>
						<tr>
							<th>
								<label class="txt-label">Repositories</label>
							</th>
							<td>
								<a href="javascript:;" class="link-item">Empty Repository</a>
							</td>
						</tr>
						<tr>
							<th>
								<label class="txt-label">Members</label>
							</th>
							<td>
								<a href="javascript:;" class="link-item">3 Members</a>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- //Form Setting -->
				
				<!-- Button -->
				<div class="section-button">
					<button type="button" class="btn-sub-action">Delete Organization</button>
				</div>
				<!-- //Button -->
			</div>
			<!-- //Organization Settings -->
			
		</div>
		<!-- //Content -->
		
		<!-- Footer -->
		<div class="layout-footer">
			Copyright &copy; 2018 TACO Registry All Rights Reserved.
		</div>
		<!-- //Footer -->
	</div>
	<!-- //Wrap -->

</body>
</html>
